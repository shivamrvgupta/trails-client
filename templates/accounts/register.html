{% extends 'base.html' %} {% load static %} {% block content %}
<main>
  <article>
    <section class="bg-light py-5" id="register">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-sign-in-alt"></i> Register</h4>
              </div>
              <div class="card-body">
                <!-- Alerts -->

                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input
                      type="text"
                      name="first_name"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="last_Name">Last Name</label>
                    <input
                      type="text"
                      name="last_name"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input
                      type="text"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="password1">Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input
                      type="password"
                      name="password2"
                      class="form-control"
                      required
                    />
                  </div>

                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-secondary btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </article>
</main>

{% endblock %}
