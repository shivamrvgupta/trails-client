
    <!-- 
      - #BLOG
    -->

    <section class="section blog" id="blog" aria-label="blog">
      <div class="container">

        <div class="title-wrapper">
          <h2 class="h2 section-title">Explore our blog</h2>

          <a href="{% url 'blog' %}" class="btn-link">
            <span class="span">View All</span>

            <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
          </a>
        </div>

        <ul class="grid-list">
          {% if blogs %}
            {% for blog in blogs %}
            
            <li>
              <div class="blog-card">

                <div class="card-banner img-holder" style="--width: 374; --height: 243;">
                  <img src="{{ blog.photo_main.url }}" width="374" height="243" loading="lazy"
                    alt="{{ blog.title }}" class="img-cover">

                  <a href="#" class="card-btn">
                    <span class="span">Read more</span>

                    <ion-icon name="add-outline" aria-hidden="true"></ion-icon>
                  </a>
                </div>

                <div class="card-content">

                  <h3 class="h3">
                    <a href="#" class="card-title">{{ blog.title }}</a>
                  </h3>

                  <ul class="card-meta-list">

                    <li class="card-meta-item">
                      <time class="card-meta-text" datetime="2022-09-27">{{ blog.date }}</time>
                    </li>

                    <li class="card-meta-item">
                      <a href="#" class="card-meta-text">Admin</a>
                    </li>

                    <li class="card-meta-item">
                      in <a href="#" class="card-meta-text">deco</a>
                    </li>

                  </ul>

                </div>

              </div>
            </li>
              
            {% endfor %}
          {% else %}  
          <li>
            <h1>Nothing to show</h1>
          </li>
          {% endif %}
        </ul>

      </div>
    </section>
