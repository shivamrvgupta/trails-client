{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<main>
  <article>
    <section class="bg-light py-5" id="customs">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4>
                  <i class="fas fa-sign-in-alt"></i>Customs</h4>
              </div>
              <div class="card-body">
                <!-- Alerts -->
              
                  <form action="" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="first_name">Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                  </div>
              
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="desc" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="refimg">Reference Image</label>
                    <input type="image" name="refimg" class="form-control" required>
                  </div>
                
  
                  <input type="submit" value="Submit" class="btn btn-secondary btn-block">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </article>
</main>

{% endblock %}
