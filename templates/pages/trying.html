{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<main class="py-5">
  <article>
    <section class="bg-light py-5" id="try">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4>
                  <i class="fas fa-sign-in-alt"></i>Trial formm</h4>
              </div>
              <div class="card-body">
                <!-- Alerts -->
                <br><br><br><br><br>
                  <form action="" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" required>
                  </div>
              
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" name="desc" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="refimg">Reference Image</label>
                    <input type="file" name="refimg"  required>
                  </div>
                
  
                  <input type="submit" value="Submit" class="btn btn-secondary btn-block">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </article>
</main>

{% endblock %}
